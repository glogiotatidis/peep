[flake8]
max-line-length = 140

[tox]
# Test all pip versions >= 0.6.2 against Python 2.x.
# Test pip 1.0 through 1.5.6 with Python 3.1 except pip 1.4-1.5.5 since they're
# incompatible with py31 (https://github.com/pypa/pip/issues/1105).
# Test pip >= 1.0 with Python 2.6, 2.7, 3.2, 3.3, and 3.4.
envlist = py{26,27}-pip{062,063,070,071,072,080,081,082,083}, py31-pip{100,101,102,110,120,121,130,131,156}, py{26,27,32,33,34}-pip{100,101,102,110,120,121,130,131,140,141,150,151,152,153,154,155,156,600,601,602,603,604,605,606,607,608,610,611,700,701,702,703}

[testenv]
commands = nosetests

# Leave out "--pre" option that doesn't exist in old pips:
install_command = pip install {opts} --download-cache=~/.pip/download {packages}

deps =
    nose
    pip062: pip==0.6.2
    pip063: pip==0.6.3
    pip070: pip==0.7.0
    pip071: pip==0.7.1
